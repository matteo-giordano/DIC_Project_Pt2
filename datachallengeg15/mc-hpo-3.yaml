# Based of v2
algorithm: MonteCarloAgent
map: ../datachallengeg15/grid_configs/A1_grid.npy
start_cell: [11, 3]
max_episodes: 5000
max_steps: 2000
early_stopping_threshold: 200
reward_fn: reward_fn
max_workers: 10
n_trials: 1000
n_seeds: 5
sigma: [0.0, 0.1, 2] # Reduced sigma a little bit

algorithm_params:
    "epsilon": [0.05, 0.3] # Increased a bit too prevent from getting stuck too early
    "epsilon_decay": [0.95, 0.995] # Reduced a little bit
    "epsilon_min": [0.05, 0.2]   
    "gamma": [0.7, 0.95]